<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body class="login-bg d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="width:350px;">

        <h4 class="text-center mb-3">Login System</h4>

        <form id="loginForm">

            <input class="form-control mb-2" id="username" placeholder="Username">

            <input type="password" class="form-control mb-3" id="password" placeholder="Password">

            <button class="btn btn-primary w-100">Login</button>

        </form>

        <p id="loginMsg" class="text-danger mt-2"></p>

        <button class="btn btn-danger w-100 mt-2 d-none" id="logoutBtn">
        Logout
        </button>

    </div>

<script src="script.js"></script>

</body>
</html>
