<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="sidebar">

        <!-- Top Section -->
        <div>

            <h4 class="text-center">University</h4>
            <div class="sidebar-profile text-center mb-3">

            <img src="download.png" 
                class="rounded-circle mb-2"
                width="70"
                height="70">

            <div id="sidebarUserName" class="fw-bold"></div>

            <span id="sidebarRole" class="badge bg-secondary"></span>

        </div>
            <a href="dashboard.html">Authentication</a>
            <a href="students.html">Students</a>
            <a href="taskmanager.html">Task Manager</a>
            <a href="products.html">Products</a>
            <a href="timer.html">Timer</a>
            <a href="oop.html">Role System</a>

        </div>

        <!-- Bottom Section -->
        <div class="sidebar-bottom">

            <button class="btn btn-danger w-100 mb-2" id="logoutBtn">
                Logout
            </button>

            <button class="btn btn-light w-100" id="themeBtn">
                Toggle Theme
            </button>

        </div>

    </div>

    <!-- Content -->

    <div class="content">

        <div class="container-fluid">

            <div class="card p-4 shadow">

                <h4 class="mb-3">Student Analyzer</h4>

                <form id="studentForm" class="row g-3">

            <div class="col-md-4">
                <input class="form-control" id="sname" placeholder="Student Name">
            </div>

            <div class="col-md-1"><input class="form-control mark" placeholder="M1"></div>
            <div class="col-md-1"><input class="form-control mark" placeholder="M2"></div>
            <div class="col-md-1"><input class="form-control mark" placeholder="M3"></div>
            <div class="col-md-1"><input class="form-control mark" placeholder="M4"></div>
            <div class="col-md-1"><input class="form-control mark" placeholder="M5"></div>

            <div class="col-md-3">
                <button class="btn btn-success w-100">Add</button>
            </div>

            </form>

                <table class="table table-bordered table-striped mt-4">

                    <thead class="table-dark">
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Total</th>
                            <th>Average</th>
                            <th>Grade</th>
                        </tr>
                    </thead>

                    <tbody id="studentTable"></tbody>

                </table>

                <div class="alert alert-info" id="studentStats"></div>

            </div>
        </div>

    </div>
        <script src="script.js"></script>
</html>

</body>
