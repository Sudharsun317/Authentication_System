<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer</title>

<link rel="stylesheet" href="style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="sidebar">

    <div>

        <h4 class="text-center">University</h4>
        <div class="sidebar-profile text-center mb-3">

            <img src="download.png" 
                class="rounded-circle mb-2"
                width="70"
                height="70">

            <div id="sidebarUserName" class="fw-bold"></div>

            <span id="sidebarRole" class="badge bg-secondary"></span>

        </div>
        <a href="dashboard.html">Authentication</a>
        <a href="students.html">Students</a>
        <a href="taskmanager.html">Task Manager</a>
        <a href="products.html">Products</a>
        <a href="timer.html">Timer</a>
        <a href="oop.html">Role System</a>

    </div>

    <div class="sidebar-bottom">

        <button class="btn btn-danger w-100 mb-2" id="logoutBtn">
            Logout
        </button>

        <button class="btn btn-light w-100" id="themeBtn">
            Toggle Theme
        </button>

    </div>

</div>

<div class="content">

    <div class="container-fluid">

        <div class="card p-4 shadow text-center">

            <h4 id="clock" class="mb-3"></h4>

            <hr>

            <div id="timerDisplay" class="mb-3 fs-2 fw-bold">00:00:00</div>

            <div class="row justify-content-center">

                <div class="col-md-2">
                    <input id="min" class="form-control" placeholder="Minutes">
                </div>

                <div class="col-md-2">
                    <input id="sec" class="form-control" placeholder="Seconds">
                </div>

            </div>

            <div class="mt-3">

                <button class="btn btn-success" id="startTimer">Start</button>
                <button class="btn btn-warning" id="pauseTimer">Pause</button>
                <button class="btn btn-danger" id="resetTimer">Reset</button>
            </div>
            <div class="progress mt-3" style="height:20px;">
                <div
                    id="timerProgress"
                    class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                    role="progressbar"
                    style="width:0%">
                    0%
                </div>
            </div>


        </div>

        <div class="row mt-4">

        <div class="col-md-4">
            <div class="card shadow p-3 text-center">
                <h6>Sessions Completed</h6>
                <h3 id="sessionCount">0</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-3 text-center">
                <h6>Total Focus Time</h6>
                <h3 id="totalFocus">0 min</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-3 text-center">
                <h6>Status</h6>
                <h3 id="timerStatus" class="text-success">Idle</h3>
            </div>
        </div>

        </div>
        <div class="card shadow p-3 mt-4 text-center">

            <h5>Focus Tip ðŸ’¡</h5>

            <p id="focusTip">
                Stay consistent. Small progress every day leads to big success.
            </p>
        </div>
        <div class="card shadow p-3 mt-4">

            <h5>Recent Sessions</h5>

            <ul id="timerHistory" class="list-group mt-2">
                <li class="list-group-item">No sessions yet</li>
            </ul>

        </div>
        
</div>

<script src="script.js"></script>

</body>
</html>
